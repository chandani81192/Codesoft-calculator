<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Welcome to Calculator</h1>
    </div>
    <div class="my-div">
        <div class="id">
            <!-- <div class="container">
                <h1>Welcome to Calculator</h1>
            </div> -->
            <div style="text-align: center;">
                <div class="calculator">
                    <input type="text" name="screen" id="screen">
                </div>

                <div>
                    <button>(</button>
                    <button>)</button>
                    <button>C</button>
                    <button>%</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>X</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div>
                    <button>0</button>
                    <button>.</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
